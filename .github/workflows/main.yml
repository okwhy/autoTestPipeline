name: Java CI with Maven

on:
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'amazon'
        cache: maven
    - name: Build with Maven
      run: mvn -Dtest=TesttestApplicationTests
